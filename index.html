<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <div class="container">
          <header>
              <h1>Chicago</h1>
          </header>
          <div id="content">
            <div id="map"></div>
            <aside class="place-listings">
              <div id="form">
                <h3>List of Places</h3>
                <input id="filter-text" type="text" placeholder="Enter a place to filter!" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                <ul data-bind="foreach: filteredPlaces" class="place-list">
                  <li><span class="place-name" data-bind="text: title, click: $parent.toggleBounce"></span></li>
                </ul>
              </div>
            </aside>
          </div>
        </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="http://knockoutjs.com/downloads/knockout-2.2.1.debug.js"></script>
        <script src="js/lib/jquery-3.1.0.min.js"></script>
        <script src="js/app.js"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT-qpehw44qoWrbmkT8XU22-wiz6pZ8NI&v=3&callback=initMap"></script>
    </body>
</html>
