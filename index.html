<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <div class="container">
          <header>
              <h1>Chicago</h1>
          </header>
          <div id="content">
            <div id="map"></div>
            <aside class="place-listings">
              <div id="form">
                <h3>List of Places</h3>
                <input id="filter-text" type="text" placeholder="Enter a place to filter!" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                <ul data-bind="foreach: filteredPlaces" class="place-list">
                  <li>
                    <span class="place-name" data-bind="text: title, click: $parent.toggleBounce"></span>
                    <span><img data-bind="attr: {src: iconUrl}"></span>
                  </li>
                </ul>
              </div>
            </aside>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="http://knockoutjs.com/downloads/knockout-2.2.1.debug.js"></script>
        <script src="js/lib/jquery-3.1.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDT-qpehw44qoWrbmkT8XU22-wiz6pZ8NI&v=3&callback=initMap"></script>
    </body>
</html>
